services:
  # Frontend - Next.js application
  - type: web
    name: eco-pro-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: ./build.sh
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BACKEND_URL
        sync: false
    healthCheckPath: /

